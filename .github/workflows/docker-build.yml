name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm values in main repository
        env:
          MAIN_REPO_PAT: ${{ secrets.MAIN_REPO_PAT }}
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="sha-${SHORT_SHA}"

          git clone https://${MAIN_REPO_PAT}@github.com/CLD4-T2-IAMConan/Passit.git main-repo
          cd main-repo
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Update dev values
          git checkout develop || git checkout -b develop
          VALUES_DEV_FILE="service-cs/helm/values-dev.yaml"
          if [ -f "$VALUES_DEV_FILE" ]; then
            if command -v yq &> /dev/null; then
              yq eval ".image.tag = \"$IMAGE_TAG\"" -i "$VALUES_DEV_FILE"
            else
              sed -i.bak "s|tag:.*|tag: \"$IMAGE_TAG\"|g" "$VALUES_DEV_FILE"
              rm -f "${VALUES_DEV_FILE}.bak"
            fi
            git add "$VALUES_DEV_FILE"
            if ! git diff --staged --quiet; then
              git commit -m "chore: update cs-service dev image tag to $IMAGE_TAG [skip ci]"
              git push origin develop
            else
              echo "ℹ️  No changes to commit for dev values"
            fi
          fi
          
          # Update prod values (same SHA tag as dev)
          git checkout main || git checkout -b main
          VALUES_PROD_FILE="service-cs/helm/values-prod.yaml"
          if [ -f "$VALUES_PROD_FILE" ]; then
            if command -v yq &> /dev/null; then
              yq eval ".image.tag = \"$IMAGE_TAG\"" -i "$VALUES_PROD_FILE"
            else
              sed -i.bak "s|tag:.*|tag: \"$IMAGE_TAG\"|g" "$VALUES_PROD_FILE"
              rm -f "${VALUES_PROD_FILE}.bak"
            fi
            git add "$VALUES_PROD_FILE"
            if ! git diff --staged --quiet; then
              git commit -m "chore: update cs-service prod image tag to $IMAGE_TAG [skip ci]"
              git push origin main
            else
              echo "ℹ️  No changes to commit for prod values"
            fi
          else
            echo "⚠️  Helm values file not found: $VALUES_PROD_FILE"
          fi
