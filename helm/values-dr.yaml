replicaCount: 2
image:
  repository: ghcr.io/cld4-t2-iamconan/service-cs
  pullPolicy: Always
  tag: "sha-23c76b1"
imagePullSecrets:
  - name: ghcr-pull-secret
service:
  type: ClusterIP
  port: 80
  targetPort: 8085
ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: passit-dr-alb
    alb.ingress.kubernetes.io/load-balancer-name: passit-dr-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
  hosts:
    - host: cs-service.passit.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
database:
  enabled: true
  host: passit-dev-aurora-cluster.cluster-cnqmcq6uwqa3.ap-northeast-2.rds.amazonaws.com
  port: 3306
  name: passit_db
  user: passit_user
  password: passit_password
env:
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
startupProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8085
  failureThreshold: 30
  periodSeconds: 10
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8085
  initialDelaySeconds: 180
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8085
  initialDelaySeconds: 120
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
# Valkey 설정 (ElastiCache for Valkey)
redis:
  host: passit-dr-valkey.kqxlkn.ng.0001.apne1.cache.amazonaws.com
  port: 6379
  password: ""
  ssl: true

monitoring:
  enabled: true
  path: /actuator/prometheus
  interval: 15s