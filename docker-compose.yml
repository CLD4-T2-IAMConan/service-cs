version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cs-mysql
    environment:
      MYSQL_DATABASE: passit_db
      MYSQL_USER: passit_user
      MYSQL_PASSWORD: passit_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cs-service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: passit_db
      DB_USER: passit_user
      DB_PASSWORD: passit_password
    ports:
      - "8080:8085"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
