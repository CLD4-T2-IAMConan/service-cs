spring:
  application:
    name: cs-service

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:passit_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USER:passit_user}
    password: ${DB_PASSWORD:passit_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

logging:
  level:
    com.company.template: DEBUG
    org.springframework: INFO

jwt:
  secret: ${JWT_SECRET:MyVerySecretKeyForJWTTokenGenerationAndValidation123456789}
  access-token-validity: 3600000  # 1 hour
  refresh-token-validity: 604800000  # 7 days